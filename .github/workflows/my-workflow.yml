name: JS Actions

on:
  issues:
    types: [labeled]

jobs:
  action:
    if: ${{ !github.event.repository.is_template }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: ha-ha
        id: ha
        uses: ./.github/actions/joke-action
      - name: retrieve joke from java
        id: retrieve
        run: echo "repeating the joke from actions script ${{ steps.ha.outputs.joke }}" >> $GITHUB_OUTPUT
      - name: comment joke
        uses: peter-evans/create-or-update-comment@v2
        id: commentedjoke
        with:
          issue-number: ${{ github.event.issue.number }}
          body: "${{join(steps.retrieve.outputs.*, '\n')}}"
